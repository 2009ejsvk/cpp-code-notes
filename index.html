<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>C++ Code Notes (Static)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">C++ Code Notes</div>
    <div class="hint">정적 웹(서버 불필요). 파일/링크는 수동으로 정리.</div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="panelTitle">Files</div>
      <div id="fileTree" class="fileTree"></div>

      <div class="panelTitle">How to edit</div>
      <div class="help">
        <ol>
          <li><code>content/</code>에 .cpp/.h 파일을 넣습니다.</li>
          <li><code>notes/manifest.json</code>에 파일을 등록합니다.</li>
          <li><code>notes/annotations.json</code>에 “링크로 만들 구간”을 수동으로 추가합니다.</li>
          <li>원하는 경우 <code>notes/notes.md</code>에 자유롭게 정리합니다(마크다운).</li>
        </ol>
      </div>
    </aside>

    <section class="viewer">
      <div class="viewerHeader">
        <div class="path" id="currentPath">-</div>
        <div class="jump">
          <label>Line</label>
          <input id="jumpLine" type="number" min="1" placeholder="e.g. 42" />
          <button id="jumpBtn">Go</button>
        </div>
      </div>

      <div class="split">
        <article class="codeCard">
          <div class="codeTitle">Source</div>
          <div id="code" class="code"></div>
        </article>

        <article class="noteCard">
          <div class="codeTitle">Notes</div>
          <div id="note" class="note"></div>
        </article>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
